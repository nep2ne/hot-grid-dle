<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Griddle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <figure>
      <div class="banner unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 unit-xl-1-3">
        <div class="unit">
          <img class="img-flex unit" src="images/veggie-burger-1.jpg" alt="veggie-burger-1">
        </div>
        <figcaption class="caption unit unit-xs-3-4 unit-s-2-3 unit-m-4-5 unit-l-3-4 unit-xl-1-2">
          <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
        </figcaption>
      </div>
    </figure>

    <figure>
      <div class="banner unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 unit-xl-1-3">
        <div class="unit">
          <img class="img-flex unit" src="images/veggie-burger-2.jpg" alt="veggie-burger-2">
        </div>
        <figcaption class="caption unit unit-xs-3-4 unit-s-2-3 unit-m-4-5 unit-l-3-4 unit-xl-1-2">
          <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
        </figcaption>
      </div>
    </figure>

    <figure>
      <div class="banner unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1-3 unit-xl-1-3">
        <div class="unit">
          <img class="img-flex unit" src="images/veggie-burger-3.jpg" alt="veggie-burger-3">
        </div>
        <figcaption class="caption unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-3-4 unit-xl-1-2">
          <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
        </figcaption>
      </div>
    </figure>
  </div>

</body>
</html>
